  <main id="contact-main">
    <form id="form-contact" action="./submit.html">
      <h2>Contact Me!</h2>
      <section class="form-field">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" placeholder="Jane" required/>
      </section>
      <section class="form-field">
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" placeholder="Doe" required/>
      </section>
      <section class="form-field">
        <label for="email">Email: </label>
        <input type="email" id="email" required/>
      </section>
      <section class="form-field">
        <label for="comment-box">Message: </label>
        <textarea id="comment-box"></textarea>
      </section>
      <button type="submit" id="submit-btn">Submit</button>
    </form>
  </main>
